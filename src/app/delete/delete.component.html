<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body" style="font-size: 26px">
        Select "Delete" below if you are sure you want to delete the player Fedi
        Bahloul.
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          type="button"
          data-dismiss="modal"
          style="font-size: 24px"
        >
          Cancel
        </button>

        <button
          class="btn btn-secondary"
          type="button"
          style="font-size: 24px; background-color: #1d0cb3"
          (click)="delete()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
