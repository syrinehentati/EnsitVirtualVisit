<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->

  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 style="margin-left: 400px; color: #2f0c81; font-size: 40px">
              Create Stand
            </h2>
            <form (ngSubmit)="submitstandForm()" #standForm="ngForm">
              <div class="form-group">
                <label
                  for="standImage"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Image</label
                >
                <input
                  type="file"
                  id="standImage"
                  name="standImage"
                  accept="image/*"
                  onchange="previewImage(event)"
                />
                <div class="image-preview">
                  <img
                    id="imagePreview"
                    src="../../../assets/img/avatar.png"
                    alt="Image Preview"
                  />
                </div>
              </div>
              <div class="form-group">
                <label
                  for="standName"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Name</label
                >
                <input
                  type="text"
                  id="standName"
                  name="standName"
                  style="font-size: 19px"
                  [(ngModel)]="standData.standName"
                  required
                />
              </div>

              <div class="form-group">
                <label
                  for="standDescription"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Description</label
                >
                <textarea
                  id="standDescription"
                  name="standDescription"
                  style="font-size: 19px"
                  rows="4"
                  [(ngModel)]="standData.standDescription"
                ></textarea>
              </div>
              <div class="form-group">
                <label
                  for="standURL"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Stand URL</label
                >
                <input
                  type="text"
                  id="standURL"
                  name="standURL"
                  style="font-size: 19px"
                />
              </div>

              <div class="form-group">
                <label
                  for="standLocalisation"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Localisation</label
                >
                <select
                  id="standLocalisation"
                  name="standLocalisation"
                  [(ngModel)]="standData.standLocalisation"
                  class="form-control"
                  style="font-size: 19px"
                >
                  <option value="next to the door">next to the door</option>
                  <option value="desk 1">desk 1</option>
                  <option value="desk 2">desk 2</option>
                  <!-- Add more options here if needed -->
                </select>
              </div>

              <div class="form-group">
                <label
                  for="standPrice"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Price</label
                >
                <input
                  type="number"
                  id="standPrice"
                  name="standPrice"
                  style="font-size: 19px"
                  [(ngModel)]="standData.standPrice"
                  required
                /><label
                  for="posterPrice"
                  style="font-size: 19px; margin-top: 20px; margin-bottom: 10px"
                  >dt</label
                >
              </div>

              <div class="form-group">
                <label
                  for="standExisting"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Existing</label
                >
                <div class="radio-buttons">
                  <label class="radio-button-label">
                    <input
                      type="radio"
                      [(ngModel)]="standData.standExisting"
                      id="standExistingyes"
                      name="standExistingyes"
                      value="yes"
                    />
                    <span class="radio-button-text">Yes</span>
                  </label>
                  <label class="radio-button-label">
                    <input
                      type="radio"
                      [(ngModel)]="standData.standExisting"
                      id="standExistingno"
                      name="standExistingno"
                      value="no"
                    />
                    <span class="radio-button-text">No</span>
                  </label>
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="standForm.invalid"
                style="font-size: 23px; margin-left: 400px"
              >
                Create Stand
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- end create stand-->
      <!-- Logout Modal-->
      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
