<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <div
        class="container form-container"
        style="background-color: white; padding: 30px; width: 50%"
      >
        <form
          style="width: 100%"
          (ngSubmit)="submitposterForm(posterForm)"
          #posterForm="ngForm"
        >
          <div class="row">
            <div class="col-lg-12">
              <h2>Create Poster</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 65px">Poster Name</h3>
              <div class="input-group input-group-icon">
                <input
                  type="text"
                  placeholder="Poster Name"
                  [(ngModel)]="posterData.posterName"
                  required
                />
                <div class="input-icon">
                  <i class="fas fa-file-image"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <h3 for="posterSubject">Poster Subject</h3>
            <textarea
              id="posterSubject"
              placeholder="Enter your poster subject"
              name="posterSubject"
              rows="2"
              [(ngModel)]="posterData.posterSubject"
            ></textarea>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 6px">Poster Description</h3>
              <div class="input-group input-group-icon">
                <textarea
                  [(ngModel)]="posterData.posterDescription"
                  placeholder="Description"
                  rows="4"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label
              for="posterImage"
              style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
              >Preview poster image</label
            >
            <input
              type="file"
              id="posterImage"
              name="posterImage"
              accept="image/*"
              onchange="checkImageDimensions(event, 'posterDimensions'),previewImage(event)"
            />
            <span
              id="posterDimensions"
              style="margin-left: 10px; font-size: 16px"
              >Preferred dimensions: 40px x 60px</span
            >
            <div class="image-preview">
              <img
                id="imagePreview"
                src="../../../assets/img/avatar.png"
                alt="Image Preview"
              />
            </div>
          </div>

          <div class="form-group">
            <label
              for="DetailedPosterImage"
              style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
              >Detailed Poster Image</label
            >
            <input
              type="file"
              id="detailedPosterImage"
              name="detailedPosterImage"
              accept="image/*"
              onchange="checkImageDimensions(event, 'detailedPosterDimensions'),previewImage(event)"
            />
            <span
              id="detailedPosterDimensions"
              style="margin-left: 10px; font-size: 16px"
              >Preferred dimensions: 40px x 60px</span
            >
            <div class="image-preview">
              <img
                id="detailedImagePreview"
                style="max-width: 40%"
                src="../../../assets/img/avatar.png"
                alt="Image Preview"
              />
            </div>
          </div>
          <div class="form-group">
            <h3 for="DetailedPosterImage">Detailed Poster Image</h3>
            <input
              type="file"
              id="detailedPosterImage"
              name="detailedPosterImage"
              accept="image/*"
              onchange="checkImageDimensions(event, 'detailedPosterDimensions'),previewImage(event)"
            />
            <span
              id="detailedPosterDimensions"
              style="margin-left: 10px; font-size: 16px"
              >Preferred dimensions: 40px x 60px</span
            >
            <div
              class="image-preview"
              style="
                width: 200px;
                height: 40px;
                overflow: hidden;
                margin-top: 10px;
              "
            >
              <img
                id="detailedImagePreview"
                alt="Image Preview"
                style="max-width: 40%"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 7px">Poster URL</h3>
              <div class="input-group input-group-icon">
                <input
                  type="text"
                  placeholder="enter your poster URL"
                  [(ngModel)]="posterData.posterURL"
                  required
                />
                <div class="input-icon">
                  <i class="fas fa-link"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <h3>poster Existing</h3>
              <div class="input-group radio-container">
                <input
                  id="posterExistingyes"
                  type="radio"
                  name="posterExisting"
                  value="yes"
                  [(ngModel)]="posterData.posterExisting"
                  required
                />
                <label for="posterExistingyes">Yes</label>
                <input
                  id="posterExistingNo"
                  type="radio"
                  name="posterExisting"
                  [(ngModel)]="posterData.posterExisting"
                  value="no"
                  required
                />
                <label for="posterExistingNo">No</label>
              </div>
            </div>

            <div class="col-lg-6">
              <h3>Poster Type</h3>
              <div class="input-group radio-container">
                <input
                  id="Type1"
                  type="radio"
                  name="Type1"
                  value="Type1"
                  [(ngModel)]="posterData.posterType"
                  required
                />
                <label for="Type1">Type1</label>
                <input
                  id="Type2"
                  type="radio"
                  name="Type2"
                  [(ngModel)]="posterData.posterType"
                  value="Type2"
                  required
                />
                <label for="Type2">Type2</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <h3 for="posterPrice" style="margin-right: 10px">Poster Price</h3>
            <div style="display: flex; align-items: center">
              <input
                type="number"
                id="posterPrice"
                name="posterPrice"
                style="font-size: 19px; margin-right: 7%"
                [(ngModel)]="posterData.posterPrice"
                required
              />
              <h6 for="posterPrice" style="font-size: 19px; margin-left: 5px">
                dt
              </h6>
            </div>
          </div>

          <div class="row" style="justify-content: center; text-align: center">
            <!-- Button in the middle bottom -->
            <div class="col-lg-12">
              <button
                type="submit"
                style="margin-top: 20px; width: 150px; height: 50px"
              >
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- end create poster-->
      <!-- Logout Modal-->
      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
