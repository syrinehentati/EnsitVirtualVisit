<div
  class="card shadow mb-4"
  style="font-size: 1.2vw; width: 90%; margin: 0 auto"
>
  <div style="text-align: center; margin-top: 0.5vw">
    <button
      (click)="navigateToCreateposter()"
      style="
        background-color: #1d0cb3;
        border: none;
        color: white;
        padding: 0.8vw 2vw;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1vw;
        margin-top: 0.5vw;
        cursor: pointer;
        border-radius: 1vw;
        transition: background-color 0.3s;
        font-family: 'Amasis MT Pro Medium';
      "
      onmouseover="this.style.transform = 'scale(1.05)'"
      onmouseout="this.style.transform = 'scale(1)'"
    >
      Add Poster
    </button>
  </div>

  <div class="card-body d-flex justify-content-center">
    <div class="table-responsive" style="font-size: 1.2vw">
      <table class="table table-bordered table-striped" id="dataTable">
        <thead style="text-align: center">
          <tr>
            <th style="font-family: 'Amasis MT Pro Medium'; width: 15%">
              Poster Title
            </th>
            <th style="font-family: 'Amasis MT Pro Medium'; width: 30%">
              Subject
            </th>
            <th style="font-family: 'Amasis MT Pro Medium'; width: 15%">
              Type
            </th>
            <th style="font-family: 'Amasis MT Pro Medium'; width: 15%">
              Existing
            </th>
            <th style="font-family: 'Amasis MT Pro Medium'; width: 15%">
              Price
            </th>
            <th style="font-family: 'Amasis MT Pro Medium'; width: 15%">
              Action
            </th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody style="text-align: center">
          <tr *ngFor="let row of tableData">
            <td>{{ row.titre }}</td>
            <td>{{ row.sujet }}</td>
            <td>{{ row.localisationAffiche }}</td>
            <td *ngIf="row.existant == true">True</td>
            <td *ngIf="row.existant == false">False</td>
            <td>{{ row.prix }}dt</td>

            <td class="action-icons" style="width: 120px">
              <span (click)="consultposter(row.idAffiche)">
                <i class="fas fa-eye action-icon eye" size="large"></i>
              </span>

              <span (click)="navigateToEditposter(row.idAffiche)">
                <i
                  class="fas fa-pencil-alt action-icon pencil"
                  size="large"
                ></i>
              </span>

              <span (click)="openDeleteModal(row.idAffiche)">
                <i class="fas fa-trash action-icon trash" size="large"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--delete model -->

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document" *ngIf="posterData !== undefined">
    <div class="modal-content">
      <div class="modal-header">
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body" style="font-size: 26px">
        Select "Delete" below if you are sure you want to delete the poster
        {{ posterData.titre }}
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          type="button"
          data-dismiss="modal"
          style="font-size: 24px"
        >
          Cancel
        </button>

        <button
          class="btn btn-secondary"
          type="button"
          (click)="deleteposter()"
          style="font-size: 24px; background-color: #1d0cb3"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
