<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <div
        class="container form-container"
        style="background-color: white; padding: 30px; width: 50%"
      >
        <form
          style="width: 100%"
          (ngSubmit)="submitplayerForm(playerForm)"
          #playerForm="ngForm"
        >
          <div class="row">
            <div class="col-lg-12">
              <h2>Add Player</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 65px">Player Name</h3>
              <div class="input-group input-group-icon">
                <input
                  type="text"
                  placeholder="Player Name"
                  [(ngModel)]="playerData.playerName"
                  required
                />
                <div class="input-icon">
                  <i class="fas fa-user"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-12">
            <h3 style="margin-top: 7px">Player Email</h3>
            <div class="input-group input-group-icon">
              <input
                type="email"
                placeholder="Insert your Email Address here"
                required
              />
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 7px">Avatar URL</h3>
              <div class="input-group input-group-icon">
                <input
                  type="text"
                  placeholder="Avatar URL"
                  [(ngModel)]="playerData.AvatarURL"
                  required
                />
                <div class="input-icon">
                  <i class="fas fa-link"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <h3>Player Profession</h3>
              <div class="select-wrapper">
                <select
                  id="playerProfession"
                  name="playerProfession"
                  [(ngModel)]="playerData.playerProfession"
                  style="font-size: 19px"
                >
                  <option value="Student">Student</option>
                  <option value="Teacher">Professor</option>
                  <option value="Other">Other</option>
                  <!-- Add more options here if needed -->
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <h3>Date of Birth</h3>
              <div class="row">
                <div class="col-lg-4">
                  <div class="input-group">
                    <input type="text" placeholder="DD" required />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="input-group">
                    <input type="text" placeholder="MM" required />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="input-group">
                    <input type="text" placeholder="YYYY" required />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 7px">Joke</h3>
              <div class="input-group input-group-icon">
                <input
                  type="text"
                  placeholder="Create your own joke!"
                  required
                />
                <div class="input-icon">
                  <i class="bi bi-pencil-fill"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="justify-content: center; text-align: center">
            <!-- Button in the middle bottom -->
            <div class="col-lg-12">
              <button
                type="submit"
                style="margin-top: 20px; width: 150px; height: 50px"
              >
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- end create player-->
      <!-- Logout Modal-->
      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
