<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->

  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <!--overview  stand-->
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 style="margin-left: 400px; color: #2f0c81; font-size: 40px">
              Stand Details
            </h2>
            <form #standForm="ngForm">
              <div class="form-group">
                <label
                  for="standImage"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Image</label
                >

                <img
                  style="margin-left: 700px; width: 40px"
                  id="imagePreview"
                  src="../../../assets/img/avatar.png"
                  alt="Image Preview"
                />
              </div>
              <div class="form-group">
                <label
                  for="standName"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Name:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ standData.standName }}
                </p>
              </div>

              <div class="form-group">
                <label
                  for="standDescription"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Description:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ standData.standDescription }}
                </p>
              </div>
              <div class="form-group">
                <label
                  for="standURL"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Stand URL:</label
                >
                <p>
                  <a
                    [href]="standData.standURL"
                    style="
                      font-size: 22px;
                      margin-top: 20px;
                      margin-bottom: 10px;
                    "
                    >{{ standData.standURL }}</a
                  >
                </p>
              </div>
              <div class="form-group">
                <label
                  for="standLocalisation"
                  style="font-size: 25px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Localisation:</label
                >
                <p
                  style="font-size: 22px; margin-top: 22px; margin-bottom: 10px"
                >
                  {{ standData.standLocalisation }}
                </p>
              </div>
              <div class="form-group">
                <label
                  for="standPrice"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Price:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ standData.standPrice }}dt
                </p>
              </div>

              <div class="form-group">
                <label
                  for="standExisting"
                  style="font-size: 25px; margin-top: 20px; margin-bottom: 10px"
                  >Stand Existing:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ standData.standExisting }}
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- end overview stand-->
      <!-- Logout Modal-->

      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
