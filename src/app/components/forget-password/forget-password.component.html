<body>
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center" style="width: 1000px">
      <div class="col-xl-10 col-lg-12 col-md-9" style="width: 1000px">
        <div class="card o-hidden border-0 shadow-lg my-5" style="width: 800px">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6" style="margin-left: 200px">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">
                      We get it, stuff happens. Just enter your email address
                      below and we'll send you a link to reset your password!
                    </p>
                  </div>
                  <form (ngSubmit)="forgetPassword()">
                    <div class="form-group">
                      <label style="font-size: 20px">Email:</label>
                      <input
                        type="email"
                        class="form-control form-control-user"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder="Enter Email Address..."
                        [(ngModel)]="email"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn-user btn-block"
                      style="font-size: 22px"
                    >
                      Reset Password
                    </button>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a
                      class="small"
                      routerLink="/register"
                      style="font-size: 16px"
                      >Create an Account!</a
                    >
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="" style="font-size: 16px"
                      >Already have an account? Login!</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
