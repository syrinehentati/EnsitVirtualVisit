<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <div
        class="container form-container"
        style="background-color: white; padding: 30px; width: 50%"
      >
        <form
          style="width: 100%"
          (ngSubmit)="submitposterForm(posterForm)"
          #posterForm="ngForm"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col-lg-12">
              <h2>Edit Poster</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 65px">Poster Title</h3>
              <div class="input-group input-group-icon">
                <input
                  type="text"
                  name="titre"
                  [placeholder]="posterData.titre"
                  [(ngModel)]="posterData.titre"
                  class="form-control custom-user-input avatar-name"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text custom-user-icon">
                    <i class="fas fa-file-image user"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <h3 for="sujet">Poster Subject</h3>
            <textarea
              id="sujet"
              [value]="posterData.sujet"
              name="sujet"
              rows="2"
              [(ngModel)]="posterData.sujet"
            ></textarea>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 6px">Poster Description</h3>
              <div class="input-group input-group-icon">
                <textarea
                  [(ngModel)]="posterData.description"
                  [placeholder]="posterData.description"
                  rows="4"
                  name="description"
                  required
                ></textarea>
              </div>
            </div>
          </div>

          <div class="form-group">
            <h3
              for="posterImage"
              style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
            >
              Preview poster image
            </h3>
            <input
              type="file"
              id="posterImage"
              name="posterImage"
              accept="image/*"
              [(ngModel)]="posterData.couverture"
              (change)="onImageChange($event)"
              onchange="checkImageDimensions(event, 'posterDimensions'),previewImage(event)"
            />
            <span
              id="posterDimensions"
              style="margin-left: 10px; font-size: 16px"
              >Preferred dimensions: 40px x 60px</span
            >
            <div class="image-preview">
              <img
                id="imagePreview"
                alt="Image Preview"
                
              />
            </div>
          </div>

          <div class="form-group">
            <h3
              for="posterdetailedImage"
              style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
            >
              Detailed Poster image
            </h3>
            <input
              type="file"
              id="posterdetailedImage"
              name="posterdetailedImage"
              accept="image/*"
              [(ngModel)]="posterData.image"
              (change)="onDetailedImageChange($event)"
              onchange="checkImageDimensions(event, 'posterDimensions'),previewImagedetailed(event)"
            />
            <span
              id="posterDimensions"
              style="margin-left: 10px; font-size: 16px"
              >Preferred dimensions: 40px x 60px</span
            >
            <div class="image-DetailedImage">
              <img id="imageDetailedImage" alt="Image DetailedImage" />
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 7px">Poster URL</h3>
              <div class="input-group input-group-icon">
                <input
                  name="lien"
                  type="text"
                  [placeholder]="posterData.lien"
                  [(ngModel)]="posterData.lien"
                  class="form-control custom-user-input avatar-name"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text custom-user-icon">
                    <i class="fas fa-link user"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <h3>Poster Existing</h3>
              <div class="input-group radio-container">
                <input
                  id="existant"
                  type="radio"
                  name="1"
                  [value]="1"
                  [(ngModel)]="posterData.existant"
                  required
                />
                <label for="existant">Yes</label>
                <input
                  id="existant"
                  type="radio"
                  name="0"
                  [value]="0"
                  [(ngModel)]="posterData.existant"
                  required
                />
                <label for="existant">No</label>
              </div>
            </div>

            <div class="col-lg-6">
              <h3>Poster Type</h3>
              <div class="input-group radio-container">
                <input
                  id="type1"
                  type="radio"
                  name="1"
                  [value]="1"
                  [(ngModel)]="posterData.localisationAffiche"
                  required
                />
                <label for="type1">Type1</label>
                <input
                  id="type2"
                  type="radio"
                  name="2"
                  [value]="2"
                  [(ngModel)]="posterData.localisationAffiche"
                  required
                />
                <label for="type2">Type2</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <h3 for="prix" style="margin-right: 10px">Poster Price</h3>
            <div style="display: flex; align-items: center">
              <input
                type="number"
                id="prix"
                name="prix"
                style="font-size: 19px; margin-right: 7%"
                [placeholder]="posterData.prix"
                [(ngModel)]="posterData.prix"
                required
              />
              <h6 for="prix" style="font-size: 19px; margin-left: 5px">dt</h6>
            </div>
          </div>

          <div class="row" style="justify-content: center; text-align: center">
            <!-- Button in the middle bottom -->
            <div class="col-lg-12">
              <button
                type="submit"
                style="margin-top: 20px; width: 150px; height: 50px"
              >
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- end create poster-->
      <!-- Logout Modal-->
      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
