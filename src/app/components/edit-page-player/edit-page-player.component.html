<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->

  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 style="margin-left: 400px; color: #2f0c81; font-size: 40px">
              Edit Player
            </h2>
            <form (ngSubmit)="submitplayerForm()" #playerForm="ngForm">
              <div class="form-group">
                <label
                  for="playerName"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Player Name</label
                >
                <input
                  type="text"
                  value="syrine hentati"
                  id="playerName"
                  name="playerName"
                  style="font-size: 19px"
                  [(ngModel)]="playerData.playerName"
                  required
                />
              </div>
              <div class="form-group">
                <label
                  for="playerEmail"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Player Email</label
                >
                <input
                  type="text"
                  value="sirinehentati@gmail.com"
                  id="playerEmail"
                  name="playerEmail"
                  style="font-size: 19px"
                  [(ngModel)]="playerData.playerEmail"
                  required
                />
              </div>

              <div class="form-group">
                <label
                  for="AvatarURL"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Avatar URL</label
                >
                <input
                  type="text"
                  value="https://readyplayerme"
                  id="AvatarURL"
                  name="AvatarURL"
                  style="font-size: 19px"
                />
              </div>
              <div class="form-group">
                <label
                  for="playerProfession"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Player Profession</label
                >
                <select
                  id="playerProfession"
                  name="playerProfession"
                  [(ngModel)]="playerData.playerProfession"
                  class="form-control"
                  style="font-size: 19px"
                >
                  <option value="Student" checked>Student</option>
                  <option value="Teacher">Professor</option>
                  <option value="Other">Other</option>
                  <!-- Add more options here if needed -->
                </select>
              </div>
              <div class="form-group">
                <label
                  for="AvatarBirthday"
                  style="font-size: 23px; margin-top: 20px; margin-bottom: 10px"
                  >Avatar Birthday:</label
                >
                <input
                  type="date"
                  value="2001-06-09"
                  id="AvatarBirthday"
                  name="Avatarbirthday"
                  style="font-size: 19px"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="playerForm.invalid"
                style="font-size: 23px; margin-left: 400px"
              >
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- end create player-->
      <!-- Logout Modal-->
      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
