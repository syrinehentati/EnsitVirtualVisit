<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->

  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <!--overview  poster-->
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 style="margin-left: 400px; color: #2f0c81; font-size: 40px">
              Poster Details
            </h2>
            <form #posterForm="ngForm">
              <div class="form-group">
                <label
                  for="posterImage"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >poster Image</label
                >

                <img
                  style="margin-left: 700px; width: 40px"
                  id="imagePreview"
                  src="../../../assets/img/avatar.png"
                  alt="Image Preview"
                />
              </div>
              <div class="form-group">
                <label
                  for="posterName"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >poster Name:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ posterData.posterName }}
                </p>
              </div>

              <div class="form-group">
                <label
                  for="posterSubject"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >poster Subject:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ posterData.posterSubject }}
                </p>
              </div>

              <div class="form-group">
                <label
                  for="posterDescription"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >poster Description:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ posterData.posterDescription }}
                </p>
              </div>
              <div class="form-group">
                <label
                  for="posterURL"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >poster URL:</label
                >
                <p>
                  <a
                    [href]="posterData.posterURL"
                    style="
                      font-size: 22px;
                      margin-top: 20px;
                      margin-bottom: 10px;
                    "
                    >{{ posterData.posterURL }}</a
                  >
                </p>
              </div>
              <div class="form-group">
                <label
                  for="posterLocalisation"
                  style="font-size: 25px; margin-top: 20px; margin-bottom: 10px"
                  >Poster Localisation:</label
                >
                <p
                  style="font-size: 22px; margin-top: 22px; margin-bottom: 10px"
                >
                  {{ posterData.posterLocalisation }}
                </p>
              </div>
              <div class="form-group">
                <label
                  for="posterPrice"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >poster Price:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ posterData.posterPrice }}dt
                </p>
              </div>

              <div class="form-group">
                <label
                  for="posterExisting"
                  style="font-size: 25px; margin-top: 20px; margin-bottom: 10px"
                  >poster Existing:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ posterData.posterExisting }}
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- end overview poster-->
      <!-- Logout Modal-->

      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
