<body style="font-size: 20px">
  <div class="container" style="width: 1500px">
    <div
      class="card o-hidden border-0 shadow-lg my-5"
      style="width: 800px; margin-left: 200px"
    >
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div>
          <div class="d-none d-lg-block"></div>
          <div>
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" (ngSubmit)="register()">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label>First Name:</label>
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="exampleFirstName"
                      [(ngModel)]="firstName"
                      name="firstName"
                      style="font-size: 18px"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label>Last Name:</label>
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="exampleLastName"
                      [(ngModel)]="lastName"
                      name="lastName"
                      style="font-size: 18px"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input
                    type="email"
                    class="form-control form-control-user"
                    id="exampleInputEmail"
                    [(ngModel)]="email"
                    name="email"
                    style="font-size: 18px"
                  />
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label>Password:</label>
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="exampleInputPassword"
                      [(ngModel)]="password"
                      name="password"
                      style="font-size: 18px"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label>Repeat Password:</label>
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="exampleRepeatPassword"
                      [(ngModel)]="repeatPassword"
                      name="repeatPassword"
                      style="font-size: 18px"
                    />
                  </div>
                </div>
                <a routerLink="/header">
                  <button
                    type="submit"
                    style="font-size: 22px"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Register Account
                  </button></a
                >
              </form>
              <hr />
              <div class="text-center" style="font-size: 21px">
                <a class="small" routerLink="/forgetpassword"
                  >Forgot Password?</a
                >
              </div>
              <div class="text-center" style="font-size: 21px">
                <a class="small" routerLink=""
                  >Already have an account? Login!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
