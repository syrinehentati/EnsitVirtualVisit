<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->

  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <!--overview  avatar-->
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 style="margin-left: 400px; color: #2f0c81; font-size: 40px">
              Avatar Details
            </h2>
            <form #avatarForm="ngForm">
              <div class="form-group">
                <label
                  for="avatarImage"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Avatar Image</label
                >

                <img
                  style="margin-left: 700px; width: 40px"
                  id="imagePreview"
                  src="../../../assets/img/avatar.png"
                  alt="Image Preview"
                />
              </div>
              <div class="form-group">
                <label
                  for="avatarName"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Avatar Name:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ avatarData.avatarName }}
                </p>
              </div>
              <div class="form-group">
                <label
                  for="avatarDescription"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Avatar Description:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ avatarData.avatarDescription }}
                </p>
              </div>
              <div class="form-group">
                <label
                  for="avatarURL"
                  style="font-size: 27px; margin-top: 20px; margin-bottom: 10px"
                  >Avatar URL:</label
                >
                <p>
                  <a
                    [href]="avatarData.avatarURL"
                    style="
                      font-size: 22px;
                      margin-top: 20px;
                      margin-bottom: 10px;
                    "
                    >{{ avatarData.avatarURL }}</a
                  >
                </p>
              </div>
              <div class="form-group">
                <label
                  for="avatarExisting"
                  style="font-size: 25px; margin-top: 20px; margin-bottom: 10px"
                  >Avatar Existing:</label
                >
                <p
                  style="font-size: 22px; margin-top: 20px; margin-bottom: 10px"
                >
                  {{ avatarData.avatarExisting }}
                </p>
              </div>

              <div class="form-group">
                <label
                  for="avatarExisting"
                  style="font-size: 25px; margin-top: 20px; margin-bottom: 10px"
                  >Avatar is a Non Player Character:</label
                >
                <p
                  style="font-size: 22px; margin-top: 22px; margin-bottom: 10px"
                >
                  {{ avatarData.avatarNPC }}
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- end overview avatar-->
      <!-- Logout Modal-->

      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
