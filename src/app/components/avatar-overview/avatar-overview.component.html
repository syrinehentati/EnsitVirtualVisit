<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-sidebar-menubuttons></app-sidebar-menubuttons>

      <div
        class="container form-container"
        style="background-color: white; padding: 30px; width: 50%"
      >
        <form style="width: 100%" *ngIf="avatarData">
          <div class="row">
            <div class="col-lg-12">
              <h2>Avatar Details</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 65px">Avatar Name</h3>
              <div class="input-group input-group-icon">
                <p class="form-text smaller-text">
                  {{ avatarData.avatarName }}
                </p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <h3 style="margin-top: 6px">Avatar Description</h3>
              <div class="input-group input-group-icon">
                <p class="form-text smaller-text">
                  {{ avatarData.description }}
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <h3 style="margin-top: 7px">Avatar URL</h3>
                <div class="input-group input-group-icon">
                  <p class="form-text smaller-text">
                    <a [href]="avatarData.url">{{ avatarData.url }}</a>
                  </p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <h3>Avatar Existing</h3>
                <div class="input-group radio-container">
                  <p
                    class="form-text smaller-text"
                    *ngIf="avatarData.existant == false"
                  >
                    False
                  </p>
                </div>
                <div class="input-group radio-container">
                  <p
                    class="form-text smaller-text"
                    *ngIf="avatarData.existant == true"
                  >
                    True
                  </p>
                </div>
              </div>

              <div class="col-lg-6">
                <h3>Avatar Gender</h3>

                <div class="input-group radio-container">
                  <p
                    class="form-text smaller-text"
                    *ngIf="avatarData.sexe == 'M'"
                  >
                    Male
                  </p>
                </div>

                <div class="input-group radio-container">
                  <p
                    class="form-text smaller-text"
                    *ngIf="avatarData.sexe == 'F'"
                  >
                    Female
                  </p>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="avatarData.mail !== ''">
              <div class="col-lg-12">
                <h3 style="margin-top: 7px">Email</h3>
                <div class="input-group input-group-icon">
                  <p class="form-text smaller-text">
                    {{ avatarData.mail }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- end create avatar-->
      <!-- Logout Modal-->
      <app-logoutmodel></app-logoutmodel>

      <!-- Bootstrap core JavaScript-->
    </div>
  </div>
</div>
